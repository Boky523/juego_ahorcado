<body style="background-color: black;">

        </div>
        <div class="col-3">
            
        </div>

    <div class="row" style="background-color:white;height: 200px; ">
        <div class="col-3"></div>
        <div class="col-6">
            <p class="pregunta">Con que palabra deseas jugar?</p>
        </div>
        <div class="col-3"></div>
    </div>

    <div class="row" style="background-color:white;">
        <div class="col-3"></div>

            <center>
                <input type="text" id="ingreso" class="palabra" placeholder="ingresa la palabra">

            <button onclick="agregar()" type="button" class="btn btn-info">Guardar palabra</button>

    <div class="row" style="background-color:white ;">
        <div class="col-4"></div>

                <p class="alerta" id="alertas">solo se permiten caracteres alfabeticos</p>
            </center>
        </div>
        <div class="col-4">

        </div>
    </div>

    <div class="row" style="position:relative;top: 100px;">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="text">
                <p style="color: white;">la palabra es</p>
                <p>
                    <span class="word wisteria">CA_A </span>
                    <span class="word belize">A_UL</span>
                    <span class="word pomegranate">A N _ _ E S</span>
                    <span class="word green">C_N_D_</span>
                    <span class="word midnight">P_TO</span>
                    <span class="word wisteria">C_R_OS</span>
                    <span class="word belize">G_SAN_</span>
                    <span class="word pomegranate">RU_IA</span>
                    <span class="word green">MA_G_</span>

        </div>
